<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ATBU Health Center</title>
    <meta name="author" content="Adepo Abdul-Hafeez">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

<!-- header-start -->
<header>
    <div class="header-area ">
        <div class="header-top_area">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-md-6 ">
                        <div class="social_media_links">
                            <a th:href="@{/#}">
                                <i class="fa fa-linkedin"></i>
                            </a>
                            <a th:href="@{/#}">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a th:href="@{/#}">
                                <i class="fa fa-google-plus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6">
                        <div class="short_contact_list">
                            <h4>ATBU Health Center</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sticky-header" class="main-header-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-2">
                        <div class="logo">
                            <a th:href="@{/index}">
                                <img th:src="@{/img/freeLogo.jpg}" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-7">
                        <div class="main-menu  d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                    <li><a class="active" th:href="@{/reception}">Reception</a></li>
                                    <li><a th:href="@{/patients/create}">create new File</a></li>
                                    <li><a th:href="@{/patients/list}">List Of Patient</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header-end -->
<div class="container">
    <div class="row mt-5 mb-5 justify-content-center">
        <div class="card p-2 add-staff mb-3 createForm">
            <form action="#" th:object="${patient}" th:action="${'/patients/update'}" class="booking-form-box" method="post">

                <div class="card-header">
                        <h2 class="text-colorful text-center">Update Patient's File</h2>
                </div>


                <input type="hidden"  th:field="*{id}" name="id">

                <div class="form-group col-6">
                        <label>Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control">
                </div>
                <div class="form-group col-6">
                        <label>First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control">
                </div>

                <div class="row col-12">
                    <div class="form-group col-6">
                            <label>Date Of Birth:</label>
                            <input type="date" name="dob" th:field="*{dob}" class="form-control"/>
                    </div>

                    <div class="form-group col-6">
                            <label>Next Of Kin:</label>
                            <input type="text" name="nextOfKin" th:field="*{nextOfKin}" class="form-control"/>
                    </div>

                    <div class="form-group col-6">
                            <label>Phone Number:</label>
                            <input type="number" name="phoneNumber" th:field="*{phoneNumber}" class="form-control"/>
                    </div>

                    <div class="form-group col-2">
                            <label>Gender:</label>
                            <input type="text" name="gender" th:field="*{gender}" class="form-control"/>
                    </div>
                </div>

                <div class="row col-12">
                    <div class="form-group col-2">
                            <label>Age:</label>
                            <input type="number" name="age" th:field="*{age}" class="form-control"/>
                    </div>

                    <div class="form-group col-2">
                            <label>Blood Group:</label>
                            <input type="text" name="bloodGroup" th:field="*{bloodGroup}" class="form-control"/>
                    </div>

                    <div class="form-group col-6">
                            <label>Department:</label>
                            <input type="text" name="department" th:field="*{department}" class="form-control"/>
                    </div>

                    <div class="form-group col-6">
                            <label>Doctor's Name:</label>
                            <input type="text" name="doctorsName" th:field="*{doctorsName}" class="form-control"/>
                    </div>

                    <div class="form-group col-6">
                            <label>Complains:</label>
                            <input type="text" name="complains" th:field="*{complains}" class="form-control"/>
                    </div>
                </div>

                <div class="row col-12">
                    <div class="form-group col-6">
                        <label>Appointment Date:</label>
                        <input type="datetime-local" name="appointmentDate" th:field="*{appointmentDate}" class="form-control"/>
                    </div>

                    <div class="form-group col-6">
                        <label>Created By:</label>
                        <input type="text" name="createdBy" th:field="*{createdBy}" class="form-control"/>
                    </div>

                    <div class="form-group col-6">
                        <label>Created Date:</label>
                        <input type="datetime-local" name="createdDate" th:field="*{createdDate}" class="form-control"/>
                    </div>

                    <div class="form-group col-6">
                        <label>Modified by:</label>
                        <input type="text" name="modifiedBy" th:field="*{modifiedBy}" class="form-control"/>
                    </div>

                    <div class="form-group col-6">
                        <label>Modified Date:</label>
                        <input type="datetime-local" name="modifiedDate" th:field="*{modifiedDate}" class="form-control"/>
                    </div>
                </div>

                <div>
                    <input type="submit" name="submitPatient" id="savePatient">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- footer start -->
<footer class="footer">
    <div class="footer_top">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-md-6 col-lg-4">
                    <div class="footer_widget">
                        <div class="footer_logo">
                            <a href="#">
                                <img src="img/freeLogo.jpg" alt="">
                            </a>
                        </div>
                        <p>
                            Our Social Media Links
                        </p>
                        <div class="socail_links">
                            <ul>
                                <li>
                                    <a href="#">
                                        <i class="ti-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="ti-twitter-alt"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fa fa-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="col-xl-3 col-md-6 col-lg-3">
                    <div class="footer_widget">
                        <h3 class="footer_title">
                            Address
                        </h3>
                        <p>
                            200, D-block, Bauchi <br>
                            +2349030596462 <br>
                            atbu@gmail.com
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copy-right_text">
        <div class="container">
            <div class="footer_border"></div>
            <div class="row">
                <div class="col-xl-12">
                    <p class="copy_right text-center">
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | ATBU Health Care
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
