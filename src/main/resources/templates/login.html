<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ATBU login</title>
    <meta name="author" content="Adepo Abdul-Hafeez">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/icon-font.min.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/animsition.min.css}">
    <link rel="stylesheet" th:href="@{/css/hamburgers.min.css}">
    <link rel="stylesheet" th:href="@{/css/animsition.min.css}">
    <link rel="stylesheet" th:href="@{/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/css/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{/css/util.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" name="f" th:action="@{/login}" method="post">
					<span class="login100-form-title p-b-43">
						LOGIN
					</span>

                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-error">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div class="form-group">
                        <label for="username" class="form-check-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-check-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control"/>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Log in</button>
                    </div>
                </div>

                <div>
                    <div class="card-footer">
                        New user ? <a href="/users/create">click here </a> to create an account with us !............
                    </div>
                </div>

            </form>

            <div style="background-image: url('/img/bg-01.jpg')">

            </div>
        </div>
    </div>
</div>

<!-- footer start -->
<footer class="footer">
    <div class="copy-right_text">
        <div class="container">
            <div class="footer_border"></div>
            <div class="row">
                <div class="col-xl-12">
                    <p class="copy_right text-center">
                        Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | ATBU Health Care
                    </p>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- footer end  -->




<!-- JS here -->

<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/ajax-form.js}"></script>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/animsition.min.js}"></script>
<script th:src="@{/js/select2.min.js}"></script>
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/daterangepicker.js}"></script>
<script th:src="@{/js/countdowntime.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
